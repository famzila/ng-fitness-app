<section class="new-training" fxLayout="column" fxLayout fxLayoutAlign="center">
    <form [formGroup]="newTrainingForm" (ngSubmit)="onSubmit()">
        <mat-card fxFlex.xs="100%" fxFlex="400px">
            <mat-card-title fxLayoutAlign="center">Select the type of training</mat-card-title>
            <mat-card-content fxLayoutAlign="center">
                <mat-form-field>
                    <mat-select placeholder="Favorite workout" formControlName="trainingId">
                        <mat-option *ngFor="let workout of workouts" [value]="workout.id">{{ workout?.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center">
                <button type="submit" mat-raised-button color="primary" [disabled]="!newTrainingForm.valid">Start</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
