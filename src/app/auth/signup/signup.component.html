<section>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="email" placeholder="Your email" formControlName="email">
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input matInput type="password" placeholder="Your password" formControlName="password" #pwdInput>
            <mat-hint align="end">{{ pwdInput.value.length }}/ 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Your birthdate" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox formControlName="terms" color="primary">Agree to the Terms and Conditions!</mat-checkbox>
        <button *ngIf="!isLoading" mat-raised-button type="submit" color="primary"
            [disabled]="!signupForm.valid">Submit</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</section>
